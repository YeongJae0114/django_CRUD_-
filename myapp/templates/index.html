<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD 구현</title>
</head>
<body>
    <h2>CRUD 연습해보자</h2>
    <a href="{% url 'modelformcreate' %}">글쓰기</a>
    
    

    {% for post in posts %}
    
    <a href="{% url 'detail' post.id %}"><h3>제목 : {{post.title}}</h3></a>
    <h5>작성시간 : {{post.date}}</h5>
    <hr>
    {% endfor %}

    



</body>
</html>
